{% extends 'base.html' %}


{%block title%}
<title>Update Task</title>
{%endblock%}

{% block head %}


{% endblock %}

{% block body %}
<div class="content">
    <h1 align="center"> Update Task </h1>
    <div class="form">
        <form action="/update/{{task.id}}" method = 'POST'>
            <input type = "text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
